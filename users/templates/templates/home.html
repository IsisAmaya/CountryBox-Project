{% extends "templates/base.html" %}
{% block content %}
{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head>
    <title> {% trans " Home " %} </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

    <!-- Bootstrap Carousel (Slider) -->
    <div id="homeCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#homeCarousel" data-slide-to="1"></li>
        <li data-target="#homeCarousel" data-slide-to="2"></li>
        <li data-target="#homeCarousel" data-slide-to="3"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static '1.jpg' %}" alt="Slide 1" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="{% static '2.jpg' %}" alt="Slide 2" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="{% static '3.jpg' %}" alt="Slide 3" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="{% static '4.jpg' %}" alt="Slide 4" class="d-block w-100">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#homeCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#homeCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>  

    <div class="container px-4 py-5" id="hanging-icons">
      <h2 class="pb-2 border-bottom"> {% trans " Our recommended " %}</h2>
      <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <!-- AquÃ­ comienza la tarjeta de recomendados -->
        <div class="col d-flex align-items-start">
          <div>
            <h3 class="fs-2">{{ obj_1.name }}</h3>
            <a href="{% url 'details' id=obj_1.id %}">
            <img src="{{ obj_1.image_product.url }}" class="img-thumbnail" alt="Producto 1">
            </a>
            <a href="{% url 'details' id=obj_1.id %}" class="btn btn-primary mt-3">
              {% trans " Details " %}
            </a>
          </div>
        </div>
        <div class="col d-flex align-items-start">
          <div>
            <h3 class="fs-2">{{ obj_2.name }}</h3>
            <a href="{% url 'details' id=obj_1.id %}">
            <img src="{{ obj_2.image_product.url }}" class="img-thumbnail" alt="Producto 2">
            </a>
            <a href="{% url 'details' id=obj_2.id %}" class="btn btn-primary">
              {% trans " Details " %}
            </a>
          </div>
        </div>
        <div class="col d-flex align-items-start">
          <div>
            <h3 class="fs-2">{{ obj_3.name }}</h3>
            <a href="{% url 'details' id=obj_1.id %}">
            <img src="{{ obj_3.image_product.url }}" class="img-thumbnail" alt="Producto 3">
            </a>
            <a href="{% url 'details' id=obj_3.id %}" class="btn btn-primary">
              {% trans " Details " %}
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
{% endblock %}
