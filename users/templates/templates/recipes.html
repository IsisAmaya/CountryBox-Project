<!-- users/templates/recipes.html -->
{% extends "templates/base.html" %}
{% block content %}
{% load i18n %}
<div class="recipes-container">
    <h1 class="recipes-title">{% trans " Recipes " %}</h1>
    <ul class="recipes-list">
        {% for category in categories.categories %}
            <li class="recipes-item">
                <a href="{% url 'category_detail' category.strCategory %}" class="recipes-link">{{ category.strCategory }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
