{% extends "templates/base.html" %}
{% block content %}
<form class="form" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" id="submit">Login</button>
</form>
{% if messages %}
    {% for message in messages %}
    <div class="notification {{ message.tags }} ">
        {{message}}
    </div>
    {% endfor %}
{% endif %}
{% endblock %}
